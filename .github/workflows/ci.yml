name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: ${{ matrix.make_command }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        make_command: [lint-ci, test]

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1

      - name: Install dependencies
        run: bundle install && npm install --prefix spec/dummy

      - name: Run migrations for test job
        if: matrix.make_command == 'test'
        run: cd spec/dummy && bin/rails db:migrate && cd ../..

      - run: make ${{ matrix.make_command }}
