name: CI

on:
  push:
    branches:
      - main
    paths:
      - template/{{app_name}}/engines/flex/**
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - template/{{app_name}}/engines/flex/**
      - .github/workflows/ci.yml

defaults:
  run:
    working-directory: template/{{app_name}}/engines/flex

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: make lint-ci
