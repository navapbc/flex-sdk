name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: ${{ matrix.make_command }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        make_command: [lint-ci, test]

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1

      - name: Install dependencies
        run: bundle install && npm install --prefix spec/dummy

      - name: Setup database
        if: matrix.make_command == 'test'
        run: |
          cd spec/dummy
          bin/rails db:create db:schema:load

      - run: make ${{ matrix.make_command }}
